# LinguisticTrees/experiments/matching/tree_matching.yaml
MODULE: LinguisticTrees.graph_matching.model
MODEL_NAME: 'tree_matching'
DATASET_NAME: 'snli'
DATASET_FULL_NAME: 'snli'

PROBLEM:
  TYPE: '2GM'
  RESCALE: [256, 256]

TRAIN:
  # Basic training config
  EPOCH_ITERS: 2000  
  NUM_EPOCHS: 30
  BATCH_SIZE: 32
  LEARNING_RATE: 0.0001
  
  # Loss settings
  LOSS_FUNC: 'perm'  # or 'hamming'
  EVAL_METRIC: 'accuracy'
  
  # Optimizer settings  
  OPTIMIZER: 'adam'
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001

EVAL:
  SAMPLES: 1000  # Number of validation samples
  BATCH_SIZE: 32
